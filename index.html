<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Roblox Revival</title>
  <style>
    body { font-family: Arial; margin:0; background:#f4f4f4; }
    header { background:#222; color:#fff; padding:10px; display:flex; justify-content:space-between; align-items:center; }
    #menu { width:200px; background:#333; color:#fff; height:100vh; position:fixed; top:0; left:0; padding:20px; }
    #menu button { display:block; width:100%; margin:10px 0; padding:10px; background:#444; color:#fff; border:none; cursor:pointer; border-radius:8px; }
    #menu button:hover { background:#666; }
    #content { margin-left:220px; padding:20px; }
    .item { border:1px solid #ccc; background:#fff; margin:10px; padding:10px; display:inline-block; width:200px; vertical-align:top; border-radius:8px; }
    .btn { padding:5px 10px; margin:5px; border:none; cursor:pointer; border-radius:6px; }
    .btn-buy { background:#28a745; color:white; }
    .btn-delete { background:#dc3545; color:white; }
    #adminPanel { display:none; position:fixed; top:50px; right:50px; background:white; padding:20px; border:2px solid #000; border-radius:8px; width:300px; max-height:500px; overflow-y:auto; }
    #loginArea, #registerArea { margin:50px auto; width:300px; padding:20px; background:#fff; border:1px solid #ccc; border-radius:10px; }
    input { width:90%; padding:8px; margin:5px 0; }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
<header>
  <h2>Roblox Revival</h2>
  <div id="robuxDisplay" style="display:none;">üí∞ Robux: <span id="robuxAmount">0</span></div>
</header>

<div id="menu" style="display:none;">
  <button onclick="loadMarketplace()">Marketplace</button>
  <button onclick="loadProfile()">Profile</button>
  <button onclick="loadFriends()">Friends</button>
  <button onclick="logout()">Cerrar Sesi√≥n</button>
</div>

<div id="content">
  <div id="loginArea">
    <h3>Iniciar Sesi√≥n</h3>
    <input id="loginUser" placeholder="Usuario"><br>
    <input id="loginPass" type="password" placeholder="Contrase√±a"><br>
    <button onclick="login()">Entrar</button>
    <p>¬øNo tienes cuenta? <a href="#" onclick="showRegister()">Registrarse</a></p>
  </div>

  <div id="registerArea" style="display:none;">
    <h3>Registrarse</h3>
    <input id="regUser" placeholder="Usuario"><br>
    <input id="regPass" type="password" placeholder="Contrase√±a"><br>
    <button onclick="register()">Registrar</button>
    <p>¬øYa tienes cuenta? <a href="#" onclick="showLogin()">Iniciar Sesi√≥n</a></p>
  </div>
</div>

<!-- Admin Panel -->
<div id="adminPanel">
  <h3>Admin Panel</h3>
  <input id="itemName" placeholder="Nombre item"><br>
  <input id="itemImg" placeholder="URL Imagen"><br>
  <input id="itemPrice" type="number" placeholder="Precio"><br>
  <input id="itemValue" type="number" placeholder="Valor"><br>
  <button onclick="addItem()">Agregar Item</button>
  <button onclick="closeAdmin()">Cerrar</button>
  <h4>Items actuales</h4>
  <div id="adminItems"></div>
</div>

<!-- Chat Panel -->
<div id="chatPanel" style="display:none; position:fixed; bottom:0; right:20px; width:300px; background:white; border:1px solid #333; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.3);">
  <div style="background:#222; color:white; padding:8px; border-radius:8px 8px 0 0; display:flex; justify-content:space-between; align-items:center;">
    <span id="chatWith">Chat</span>
    <button onclick="closeChat()" style="background:red; color:white; border:none; border-radius:4px; padding:2px 6px; cursor:pointer;">X</button>
  </div>
  <div id="chatMessages" style="height:200px; overflow-y:auto; padding:10px;"></div>
  <div style="display:flex; padding:5px;">
    <input id="chatInput" placeholder="Escribe un mensaje..." style="flex:1; padding:5px;">
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
  // üîπ Firebase Config
  const firebaseConfig = { 
    apiKey: "AIzaSyBwj_as6pb5Bg81F9Cl9VWTKkekMM9Exfk",
    authDomain: "pekora-forum.firebaseapp.com",
    projectId: "pekora-forum",
    storageBucket: "pekora-forum.firebasestorage.app",
    messagingSenderId: "161910967859",
    appId: "1:161910967859:web:6a28cecaae74b9b7e9dd46",
    measurementId: "G-BPBTW5KBRK"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let currentUser = null;

  // üîπ Registro
  async function register(){
    const user = document.getElementById("regUser").value;
    const pass = document.getElementById("regPass").value;
    if(!user || !pass) return alert("Completa los campos");

    const snap = await db.collection("users").doc(user).get();
    if(snap.exists) return alert("El usuario ya existe");

    await db.collection("users").doc(user).set({
      username: user,
      password: pass,
      robux: 100,
      friends: [],
      requests: []
    });
    alert("‚úÖ Registrado con √©xito, ahora inicia sesi√≥n");
    showLogin();
  }

  // üîπ Login
  async function login(){
    const user = document.getElementById("loginUser").value;
    const pass = document.getElementById("loginPass").value;
    const snap = await db.collection("users").doc(user).get();
    if(!snap.exists) return alert("Usuario no existe");
    if(snap.data().password !== pass) return alert("Contrase√±a incorrecta");
    currentUser = user;
    localStorage.setItem("currentUser", user);
    startApp();
  }

  function logout(){
    localStorage.removeItem("currentUser");
    location.reload();
  }

  function showRegister(){ document.getElementById("loginArea").style.display="none"; document.getElementById("registerArea").style.display="block"; }
  function showLogin(){ document.getElementById("registerArea").style.display="none"; document.getElementById("loginArea").style.display="block"; }

  async function startApp(){
    document.getElementById("loginArea").style.display="none";
    document.getElementById("registerArea").style.display="none";
    document.getElementById("menu").style.display="block";
    document.getElementById("robuxDisplay").style.display="block";
    updateRobux();
    loadMarketplace();
  }

  async function updateRobux(){
    if(!currentUser) return;
    const snap = await db.collection("users").doc(currentUser).get();
    document.getElementById("robuxAmount").innerText = snap.data().robux;
  }

  // üîπ Marketplace
  async function loadMarketplace(){
    const content = document.getElementById("content");
    content.innerHTML = "<h2>Marketplace</h2><div id='marketItems'></div>";
    const snap = await db.collection("items").get();
    const container = document.getElementById("marketItems");
    snap.forEach(doc=>{
      const item = doc.data();
      container.innerHTML += `
        <div class="item">
          <img src="${item.img}" width="100"><br>
          <b>${item.name}</b><br>
          ‚≠ê ${item.value} - üí∞ ${item.price}<br>
          <button class="btn btn-buy" onclick="buyItem('${doc.id}', ${item.price})">Comprar</button>
        </div>
      `;
    });
  }

  async function buyItem(id, price){
    const userRef = db.collection("users").doc(currentUser);
    const userDoc = await userRef.get();
    let robux = userDoc.data().robux;
    if(robux < price) return alert("No tienes Robux suficientes");
    robux -= price;
    await userRef.update({ robux });

    const item = await db.collection("items").doc(id).get();
    await userRef.collection("inventory").add(item.data());

    alert("‚úÖ Comprado!");
    updateRobux();
  }

  // üîπ Profile
  async function loadProfile(){
    const snap = await db.collection("users").doc(currentUser).get();
    const user = snap.data();
    const content = document.getElementById("content");

    let html = `
      <h2>Perfil de ${user.username}</h2>
      <p>Robux: ${user.robux}</p>
      <h3>üéí Inventario</h3>
      <button class="btn btn-delete" onclick="sellAll()">Vender todo</button>
      <div id="inventory"></div>
    `;
    content.innerHTML = html;

    const invSnap = await db.collection("users").doc(currentUser).collection("inventory").get();
    const invDiv = document.getElementById("inventory");

    if(invSnap.empty){
      invDiv.innerHTML = "<p>No tienes √≠tems en tu inventario</p>";
    } else {
      let invHtml = "";
      invSnap.forEach(doc=>{
        const item = doc.data();
        invHtml += `
          <div class="item">
            <img src="${item.img}" width="100"><br>
            <b>${item.name}</b><br>
            ‚≠ê ${item.value} - üí∞ ${item.price}<br>
            <button class="btn btn-delete" onclick="sellItem('${doc.id}', ${item.price})">Vender</button>
          </div>
        `;
      });
      invDiv.innerHTML = invHtml;
    }
  }

  async function sellItem(id, price){
    const confirmSell = confirm("¬øQuieres vender este √≠tem por üí∞ " + price + " Robux?");
    if(!confirmSell) return;
    const userRef = db.collection("users").doc(currentUser);
    await userRef.collection("inventory").doc(id).delete();
    const userDoc = await userRef.get();
    const robux = userDoc.data().robux;
    await userRef.update({ robux: robux + price });
    alert("‚úÖ Vendiste el √≠tem por " + price + " Robux");
    updateRobux();
    loadProfile();
  }

  async function sellAll(){
    const confirmSell = confirm("¬øQuieres vender TODO tu inventario?");
    if(!confirmSell) return;
    const userRef = db.collection("users").doc(currentUser);
    const invSnap = await userRef.collection("inventory").get();
    let total = 0;
    invSnap.forEach(doc => total += doc.data().price);
    const batch = db.batch();
    invSnap.forEach(doc => batch.delete(doc.ref));
    await batch.commit();
    const userDoc = await userRef.get();
    const robux = userDoc.data().robux;
    await userRef.update({ robux: robux + total });
    alert("‚úÖ Vendiste todo por " + total + " Robux");
    updateRobux();
    loadProfile();
  }

  // üîπ Friends
  async function loadFriends(){
    const content = document.getElementById("content");
    content.innerHTML = `
      <h2>Amigos</h2>
      <input id="searchUser" placeholder="Buscar usuario">
      <button onclick="searchFriend()">Buscar</button>
      <div id="searchResult"></div>
      <h3>Solicitudes</h3>
      <div id="requests"></div>
      <h3>Amigos</h3>
      <div id="friendsList"></div>
    `;
    loadRequests();
    loadFriendList();
  }

  async function searchFriend(){
    const user = document.getElementById("searchUser").value;
    if(!user) return;
    const snap = await db.collection("users").doc(user).get();
    if(!snap.exists) return alert("Usuario no encontrado");
    document.getElementById("searchResult").innerHTML = `
      <p>${user}</p>
      <button onclick="addFriend('${user}')">A√±adir</button>
    `;
  }

  async function addFriend(to){
    const ref = db.collection("users").doc(to);
    const doc = await ref.get();
    if(!doc.exists) return;
    let req = doc.data().requests || [];
    if(!req.includes(currentUser)){
      req.push(currentUser);
      await ref.update({ requests: req });
      alert("Solicitud enviada");
    }
  }

  async function loadRequests(){
    const snap = await db.collection("users").doc(currentUser).get();
    const requests = snap.data().requests || [];
    const div = document.getElementById("requests");
    div.innerHTML = "";
    requests.forEach(r=>{
      div.innerHTML += `
        <p>${r} <button onclick="acceptFriend('${r}')">Aceptar</button></p>
      `;
    });
  }

  async function acceptFriend(friend){
    const userRef = db.collection("users").doc(currentUser);
    const friendRef = db.collection("users").doc(friend);
    const uDoc = await userRef.get();
    const fDoc = await friendRef.get();
    let myFriends = uDoc.data().friends || [];
    let fFriends = fDoc.data().friends || [];
    myFriends.push(friend);
    fFriends.push(currentUser);
    await userRef.update({ friends: myFriends, requests: [] });
    await friendRef.update({ friends: fFriends });
    loadFriends();
  }

  async function loadFriendList(){
    const snap = await db.collection("users").doc(currentUser).get();
    const friends = snap.data().friends || [];
    const div = document.getElementById("friendsList");
    div.innerHTML = "";
    friends.forEach(f=>{
      div.innerHTML += `
        <p>${f} 
          <button onclick="openChat('${f}')">Chatear</button>
        </p>`;
    });
  }

  // üîπ Chat
  let currentChatFriend = null;
  let unsubscribeChat = null;

  function getChatId(user1, user2){
    return [user1, user2].sort().join("_");
  }

  async function openChat(friend){
    currentChatFriend = friend;
    document.getElementById("chatWith").innerText = "Chat con " + friend;
    document.getElementById("chatPanel").style.display = "block";
    loadChatMessages(friend);
  }

  function closeChat(){
    document.getElementById("chatPanel").style.display = "none";
    if(unsubscribeChat) unsubscribeChat();
  }

  function loadChatMessages(friend){
    const chatId = getChatId(currentUser, friend);
    const chatRef = db.collection("chats").doc(chatId).collection("messages").orderBy("timestamp");
    unsubscribeChat = chatRef.onSnapshot(snapshot=>{
      const chatDiv = document.getElementById("chatMessages");
      chatDiv.innerHTML = "";
      snapshot.forEach(doc=>{
        const msg = doc.data();
        const align = msg.from === currentUser ? "right" : "left";
        chatDiv.innerHTML += `<div style="text-align:${align}; margin:5px;"><b>${msg.from}:</b> ${msg.text}</div>`;
      });
      chatDiv.scrollTop = chatDiv.scrollHeight;
    });
  }

  async function sendMessage(){
    const text = document.getElementById("chatInput").value;
    if(!text) return;
    const chatId = getChatId(currentUser, currentChatFriend);
    await db.collection("chats").doc(chatId).collection("messages").add({
      from: currentUser,
      text: text,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    document.getElementById("chatInput").value = "";
  }

  // üîπ Admin
  async function addItem(){
    const name = document.getElementById("itemName").value;
    const img = document.getElementById("itemImg").value;
    const price = parseInt(document.getElementById("itemPrice").value);
    const value = parseInt(document.getElementById("itemValue").value);
    if(!name || !img || !price) return;
    await db.collection("items").add({ name, img, price, value });
    loadAdminItems();
    alert("‚úÖ Item agregado");
  }

  async function loadAdminItems(){
    const container = document.getElementById("adminItems");
    container.innerHTML = "";
    const snap = await db.collection("items").get();
    if(snap.empty){
      container.innerHTML = "<p>No hay items en la tienda</p>";
      return;
    }
    snap.forEach(doc=>{
      const item = doc.data();
      container.innerHTML += `
        <div class="item" style="width:180px;">
          <img src="${item.img}" width="80"><br>
          <b>${item.name}</b><br>
          üí∞ ${item.price} ‚≠ê ${item.value}<br>
          <button class="btn btn-delete" onclick="deleteItem('${doc.id}')">Eliminar</button>
        </div>
      `;
    });
  }

  async function deleteItem(id){
    await db.collection("items").doc(id).delete();
    loadAdminItems();
    alert("‚ùå Item eliminado");
  }

  function closeAdmin(){
    document.getElementById("adminPanel").style.display="none";
  }

  document.addEventListener("keydown", (e)=>{
    if(e.key === "Insert"){
      const pass = prompt("Contrase√±a de Admin:");
      if(pass === "crackythebest"){
        document.getElementById("adminPanel").style.display="block";
        loadAdminItems();
      }
    }
  });

  // üîπ Auto login
  window.onload = ()=>{
    const saved = localStorage.getItem("currentUser");
    if(saved){ currentUser = saved; startApp(); }
  }
</script>
</body>
</html>
