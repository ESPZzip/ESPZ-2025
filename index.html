<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Roblox Revival Prototype</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Barra superior */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2c2c40;
      padding: 10px 20px;
    }
    .robux {
      font-size: 18px;
      font-weight: bold;
    }

    /* Layout principal */
    .layout {
      display: flex;
      flex: 1;
    }

    /* Barra lateral */
    .sidebar {
      width: 200px;
      background: #2c2c40;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .sidebar button {
      background: #4cc9f0;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      font-size: 16px;
    }
    .sidebar button:hover {
      background: #3a9bdc;
    }

    /* Contenido din√°mico */
    .content {
      flex: 1;
      padding: 20px;
      background: #1e1e2f;
      overflow-y: auto;
    }

    /* Pantallas de login */
    .card {
      background: #2c2c40;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      width: 320px;
      margin: auto;
      margin-top: 100px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 6px;
    }
    button {
      background: #3a86ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #265dcc; }

    /* Marketplace */
    .item {
      background: #3a3a55;
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
      text-align: center;
      display: inline-block;
      width: 150px;
    }
    .item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .delete-btn {
      background: #ff4d4d;
      margin-top: 8px;
    }
    .delete-btn:hover {
      background: #cc0000;
    }

    /* Panel Admin */
    #adminPanel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 20px;
      border: 2px solid #fff;
      border-radius: 10px;
      z-index: 999;
      width: 350px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Pantalla de login -->
  <div id="auth" class="card">
    <h2>Registro / Login</h2>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contrase√±a">
    <button onclick="register()">Registrarse</button>
    <button onclick="login()">Iniciar Sesi√≥n</button>
    <p id="authMsg"></p>
  </div>

  <!-- Layout principal -->
  <div id="app" style="display:none; flex:1; flex-direction:column;">
    <header>
      <h2>Bienvenido <span id="displayUser"></span></h2>
      <div class="robux">üí∞ <span id="robuxCount">100</span></div>
    </header>
    <div class="layout">
      <!-- Barra lateral -->
      <div class="sidebar">
        <button onclick="showPage('marketplace')">Marketplace</button>
        <button onclick="showPage('profile')">Profile</button>
        <button onclick="showPage('friends')">Friends</button>
      </div>
      <!-- Contenido -->
      <div class="content" id="contentArea">
        <h2>Selecciona una opci√≥n del men√∫</h2>
      </div>
    </div>
  </div>

  <!-- Panel Admin -->
  <div id="adminPanel">
    <h2>Panel Admin</h2>
    <p>Agregar √≠tem al Marketplace:</p>
    <input type="text" id="itemName" placeholder="Nombre del √≠tem">
    <input type="text" id="itemImg" placeholder="URL de imagen">
    <input type="number" id="itemPrice" placeholder="Precio">
    <input type="number" id="itemValue" placeholder="Valor">
    <button onclick="addItem()">Agregar √çtem</button>
    <button onclick="closeAdmin()">Cerrar</button>
  </div>

  <script>
    let storedUser = null;
    let storedPass = null;
    let items = [];

    // cargar items de localStorage
    window.onload = function() {
      const savedItems = localStorage.getItem("marketItems");
      if (savedItems) {
        items = JSON.parse(savedItems);
      }
    }

    function saveItems() {
      localStorage.setItem("marketItems", JSON.stringify(items));
    }

    function register() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (!user || !pass) {
        document.getElementById("authMsg").innerText = "Completa todos los campos.";
        return;
      }
      storedUser = user;
      storedPass = pass;
      document.getElementById("authMsg").innerText = "Registro exitoso. Ahora inicia sesi√≥n.";
    }

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === storedUser && pass === storedPass) {
        document.getElementById("auth").style.display = "none";
        document.getElementById("app").style.display = "flex";
        document.getElementById("displayUser").innerText = storedUser;
      } else {
        document.getElementById("authMsg").innerText = "Usuario o contrase√±a incorrectos.";
      }
    }

    // Detectar tecla Insert
    document.addEventListener("keydown", function(e) {
      if (e.key === "Insert") {
        const inputPass = prompt("Introduce la contrase√±a de admin:");
        if (inputPass === "crackythebest") {
          document.getElementById("adminPanel").style.display = "block";
        } else {
          alert("Contrase√±a incorrecta.");
        }
      }
    });

    function closeAdmin() {
      document.getElementById("adminPanel").style.display = "none";
    }

    function showPage(page) {
      const content = document.getElementById("contentArea");
      if (page === "marketplace") {
        renderMarketplace(content);
      } else if (page === "profile") {
        content.innerHTML = `<h2>Perfil</h2><p>Usuario: ${storedUser}</p>`;
      } else if (page === "friends") {
        content.innerHTML = `<h2>Amigos</h2><p>No tienes amigos a√∫n üò¢</p>`;
      }
    }

    function renderMarketplace(container) {
      container.innerHTML = "<h2>Marketplace</h2>";
      if (items.length === 0) {
        container.innerHTML += "<p>No hay √≠tems a√∫n.</p>";
        return;
      }
      items.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>üí∞ Precio: ${item.price}</p>
          <p>‚≠ê Valor: ${item.value}</p>
          <button class="delete-btn" onclick="deleteItem(${index})">Eliminar</button>
        `;
        container.appendChild(div);
      });
    }

    function addItem() {
      const name = document.getElementById("itemName").value;
      const img = document.getElementById("itemImg").value;
      const price = document.getElementById("itemPrice").value;
      const value = document.getElementById("itemValue").value;

      if (!name || !img || !price || !value) {
        alert("Completa todos los campos.");
        return;
      }

      items.push({ name, img, price, value });
      saveItems();
      alert("√çtem agregado.");
    }

    function deleteItem(index) {
      if (confirm("¬øEliminar este √≠tem?")) {
        items.splice(index, 1);
        saveItems();
        showPage("marketplace");
      }
    }
  </script>
</body>
</html>
