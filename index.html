<!DOCTYPE html>
<html>
<head>
  <title>ESP:Z - Home</title>
  <style>
    body{font-family:Arial;margin:0;background:#f0f0f0;}
    #topbar{background:#222;color:#fff;padding:10px;display:flex;justify-content:space-between;align-items:center;}
    #sidebar{width:150px;background:#ddd;height:100vh;float:left;padding-top:20px;}
    #sidebar button{display:block;width:100%;margin:5px 0;padding:10px;border:none;cursor:pointer;background:#bbb;}
    #content{margin-left:150px;padding:20px;}
    .item{background:#fff;padding:10px;margin:10px;display:inline-block;border-radius:10px;box-shadow:0 0 5px #aaa;}
    .tag{padding:2px 6px;border-radius:6px;font-size:12px;display:inline-block;margin-bottom:4px;}
    .agotado{opacity:0.5;}
    #adminPanel{display:none;position:fixed;top:50px;left:50%;transform:translateX(-50%);background:#fff;padding:20px;border:2px solid #000;z-index:1000;max-height:80vh;overflow:auto;}
  </style>
</head>
<body>
  <div id="topbar">
    <div>ESP:Z HOME</div>
    <div id="robuxDisplay" style="display:none;">ðŸ’° <span id="robux">0</span></div>
  </div>

  <div id="sidebar">
    <button onclick="loadMarket()">Marketplace</button>
    <button onclick="loadProfile()">Profile</button>
    <button onclick="loadFriends()">Friends</button>
    <div id="extraButtons"></div>
  </div>

  <div id="content">
    <h2>Bienvenido</h2>
    <div id="authBox">
      <input id="regUser" placeholder="Usuario"><br>
      <input id="regPass" type="password" placeholder="ContraseÃ±a"><br>
      <button onclick="register()">Registrar</button>
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- ðŸ”¹ Admin Panel -->
  <div id="adminPanel">
    <h2>Admin Panel</h2>
    <h3>âž• Agregar Item</h3>
    <input id="itemName" placeholder="Nombre item"><br>
    <input id="itemImg" placeholder="URL imagen"><br>
    <input id="itemPrice" placeholder="Precio"><br>
    <input id="itemValue" placeholder="Valor"><br>
    <input id="itemStock" placeholder="Stock"><br>
    <input id="itemTagText" placeholder="Tag texto (opcional)"><br>
    <input id="itemTagColor" placeholder="Color tag"><br>
    <input id="itemTagBg" placeholder="Fondo tag"><br>
    <input id="itemAddedBy" placeholder="Subido por (usuario)"><br>
    <button onclick="addItem()">Agregar Item</button>
    <div id="adminItems"></div>
    <br>
    <button onclick="closeAdmin()">Cerrar</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBwj_as6pb5Bg81F9Cl9VWTKkekMM9Exfk",
      authDomain: "pekora-forum.firebaseapp.com",
      projectId: "pekora-forum",
      storageBucket: "pekora-forum.firebasestorage.app",
      messagingSenderId: "161910967859",
      appId: "1:161910967859:web:6a28cecaae74b9b7e9dd46",
      measurementId: "G-BPBTW5KBRK"
    };
    firebase.initializeApp(firebaseConfig);
    const db=firebase.firestore();

    let currentUser=null;

    // ðŸ”¹ Registro
    async function register(){
      const user=document.getElementById("regUser").value;
      const pass=document.getElementById("regPass").value;
      if(!user||!pass) return alert("Completa todos los campos");
      const snap=await db.collection("users").doc(user).get();
      if(snap.exists) return alert("Usuario ya existe");
      await db.collection("users").doc(user).set({username:user,password:pass,robux:100,friends:[],requests:[]});
      alert("Registrado correctamente, ahora inicia sesiÃ³n");
    }

    // ðŸ”¹ Login
    async function login(){
      const user=document.getElementById("regUser").value;
      const pass=document.getElementById("regPass").value;
      const snap=await db.collection("users").doc(user).get();
      if(!snap.exists) return alert("Usuario no existe");
      if(snap.data().password!==pass) return alert("ContraseÃ±a incorrecta");
      currentUser=user;
      localStorage.setItem("currentUser",user);
      startApp();
    }

    // ðŸ”¹ Iniciar app
    async function startApp(){
      document.getElementById("robuxDisplay").style.display="block";
      document.getElementById("authBox").style.display="none";
      loadMarket();
      updateRobux();

      const extra=document.getElementById("extraButtons");
      extra.innerHTML="";
      if(currentUser==="ROBLOX"){
        extra.innerHTML+=`<button onclick="loadGiveaways()">Giveaways</button>`;
      }
      extra.innerHTML+=`<button onclick="logout()">Cerrar SesiÃ³n</button>`;

      // ðŸ”¹ Dar 20 robux cada minuto
      setInterval(async ()=>{
        if(currentUser){
          const uref=db.collection("users").doc(currentUser);
          const usnap=await uref.get();
          if(usnap.exists){
            const robux=usnap.data().robux||0;
            await uref.update({robux:robux+20});
            updateRobux();
          }
        }
      }, 60000);
    }

    // ðŸ”¹ Robux
    async function updateRobux(){
      const snap=await db.collection("users").doc(currentUser).get();
      if(snap.exists) document.getElementById("robux").innerText=snap.data().robux;
    }

    // ðŸ”¹ Logout
    function logout(){
      currentUser=null;
      localStorage.removeItem("currentUser");
      location.reload();
    }

    // ðŸ”¹ Marketplace (simplificado para ejemplo)
    async function loadMarket(){
      document.getElementById("content").innerHTML="<h2>Marketplace</h2><p>AquÃ­ aparecerÃ¡n los items.</p>";
    }

    // ðŸ”¹ Profile (simplificado)
    async function loadProfile(){
      document.getElementById("content").innerHTML="<h2>Profile</h2><p>Tu perfil aquÃ­.</p>";
    }

    // ðŸ”¹ Friends (simplificado)
    async function loadFriends(){
      document.getElementById("content").innerHTML="<h2>Friends</h2><p>Tu lista de amigos aquÃ­.</p>";
    }

    // ðŸ”¹ Admin
    async function addItem(){
      const name=document.getElementById("itemName").value;
      const img=document.getElementById("itemImg").value;
      const price=parseInt(document.getElementById("itemPrice").value);
      const value=parseInt(document.getElementById("itemValue").value);
      const stock=parseInt(document.getElementById("itemStock").value);
      const tagText=document.getElementById("itemTagText").value;
      const tagColor=document.getElementById("itemTagColor").value;
      const tagBg=document.getElementById("itemTagBg").value;
      const addedBy=document.getElementById("itemAddedBy").value||currentUser;
      const tag=tagText?{text:tagText,color:tagColor||"black",bg:tagBg||"yellow"}:null;
      await db.collection("items").doc(name).set({name,img,price,value,stock,tag,addedBy});
      alert("Item agregado correctamente");
    }

    function closeAdmin(){
      document.getElementById("adminPanel").style.display="none";
    }

    document.addEventListener("keydown",(e)=>{
      if(e.key==="Insert" && currentUser==="ROBLOX"){
        const panel=document.getElementById("adminPanel");
        panel.style.display=panel.style.display==="block"?"none":"block";
      }
    });

    // ðŸ”¹ Mantener login al refrescar
    window.onload=function(){
      const u=localStorage.getItem("currentUser");
      if(u){currentUser=u;startApp();}
    }
  </script>
</body>
</html>
