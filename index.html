<!DOCTYPE html>
<html>
<head>
  <title>Roblox Revival</title>
  <style>
    body{font-family:Arial;margin:0;background:#f0f0f0;}
    #topbar{background:#222;color:#fff;padding:10px;display:flex;justify-content:space-between;align-items:center;}
    #sidebar{width:150px;background:#ddd;height:100vh;float:left;padding-top:20px;}
    #sidebar button{display:block;width:100%;margin:5px 0;padding:10px;border:none;cursor:pointer;background:#bbb;}
    #content{margin-left:150px;padding:20px;}
    .item{background:#fff;padding:10px;margin:10px;display:inline-block;border-radius:10px;box-shadow:0 0 5px #aaa;}
    .tag{padding:2px 6px;border-radius:6px;font-size:12px;display:inline-block;margin-bottom:4px;}
    .agotado{opacity:0.5;}
    #adminPanel{display:none;position:fixed;top:50px;left:50%;transform:translateX(-50%);background:#fff;padding:20px;border:2px solid #000;z-index:1000;max-height:80vh;overflow:auto;}
  </style>
</head>
<body>
  <div id="topbar">
    <div>Roblox Revival</div>
    <div id="robuxDisplay" style="display:none;">üí∞ <span id="robux">0</span></div>
  </div>

  <div id="sidebar">
    <button onclick="loadMarket()">Marketplace</button>
    <button onclick="loadProfile()">Profile</button>
    <button onclick="loadFriends()">Friends</button>
    <div id="extraButtons"></div>
  </div>

  <div id="content">
    <h2>Bienvenido</h2>
    <div id="authBox">
      <input id="regUser" placeholder="Usuario"><br>
      <input id="regPass" type="password" placeholder="Contrase√±a"><br>
      <button onclick="register()">Registrar</button>
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- üîπ Admin Panel -->
  <div id="adminPanel">
    <h2>Admin Panel</h2>
    <h3>‚ûï Agregar Item</h3>
    <input id="itemName" placeholder="Nombre item"><br>
    <input id="itemImg" placeholder="URL imagen"><br>
    <input id="itemPrice" placeholder="Precio"><br>
    <input id="itemValue" placeholder="Valor"><br>
    <input id="itemStock" placeholder="Stock"><br>
    <input id="itemTagText" placeholder="Tag texto (opcional)"><br>
    <input id="itemTagColor" placeholder="Color tag"><br>
    <input id="itemTagBg" placeholder="Fondo tag"><br>
    <input id="itemAddedBy" placeholder="Subido por (usuario)"><br>
    <button onclick="addItem()">Agregar Item</button>
    <div id="adminItems"></div>
    <br>
    <button onclick="closeAdmin()">Cerrar</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBwj_as6pb5Bg81F9Cl9VWTKkekMM9Exfk",
      authDomain: "pekora-forum.firebaseapp.com",
      projectId: "pekora-forum",
      storageBucket: "pekora-forum.firebasestorage.app",
      messagingSenderId: "161910967859",
      appId: "1:161910967859:web:6a28cecaae74b9b7e9dd46",
      measurementId: "G-BPBTW5KBRK"
    };
    firebase.initializeApp(firebaseConfig);
    const db=firebase.firestore();

    let currentUser=null;

    // üîπ Registro
    async function register(){
      const user=document.getElementById("regUser").value;
      const pass=document.getElementById("regPass").value;
      if(!user||!pass)return alert("Completa todo");
      const snap=await db.collection("users").doc(user).get();
      if(snap.exists) return alert("Usuario ya existe");
      await db.collection("users").doc(user).set({username:user,password:pass,robux:100,friends:[],requests:[]});
      alert("Registrado, ahora inicia sesi√≥n");
    }

    // üîπ Login
    async function login(){
      const user=document.getElementById("regUser").value;
      const pass=document.getElementById("regPass").value;
      const snap=await db.collection("users").doc(user).get();
      if(!snap.exists) return alert("No existe");
      if(snap.data().password!==pass) return alert("Contrase√±a incorrecta");
      currentUser=user;
      localStorage.setItem("currentUser",user);
      startApp();
    }

    // üîπ Iniciar app
    async function startApp(){
      document.getElementById("robuxDisplay").style.display="block";
      document.getElementById("authBox").style.display="none";
      loadMarket();
      updateRobux();

      const extra=document.getElementById("extraButtons");
      extra.innerHTML="";
      if(currentUser==="ROBLOX"){
        extra.innerHTML+=`<button onclick="loadGiveaways()">Giveaways</button>`;
      }
      extra.innerHTML+=`<button onclick="logout()">Cerrar Sesi√≥n</button>`;
    }

    // üîπ Robux
    async function updateRobux(){
      const snap=await db.collection("users").doc(currentUser).get();
      document.getElementById("robux").innerText=snap.data().robux;
    }

    // üîπ Marketplace
    async function loadMarket(){
      const snap=await db.collection("items").get();
      const cont=document.getElementById("content");
      cont.innerHTML="<h2>Marketplace</h2>";
      snap.forEach(doc=>{
        const item=doc.data();
        cont.innerHTML+=`
          <div class="item ${item.stock===0?'agotado':''}">
            ${item.tag?`<div class="tag" style="color:${item.tag.color};background:${item.tag.bg};">${item.tag.text}</div>`:""}
            <img src="${item.img}" width="80"><br>
            <b>${item.name}</b><br>
            üí∞ ${item.price} | ‚≠ê ${item.value}<br>
            Stock: ${item.stock}<br>
            üìå Subido por: <b>${item.addedBy||"Desconocido"}</b><br>
            <button onclick="buyItem('${doc.id}')">Comprar</button>
          </div>`;
      });
    }

    async function buyItem(id){
      const snap=await db.collection("items").doc(id).get();
      if(!snap.exists)return;
      const item=snap.data();
      if(item.stock<=0) return alert("NO HAY STOCK");
      const uref=db.collection("users").doc(currentUser);
      const usnap=await uref.get();
      if(usnap.data().robux<item.price) return alert("No tienes suficiente Robux");
      await uref.update({robux:usnap.data().robux-item.price});
      await db.collection("users").doc(currentUser).collection("inventory").add(item);
      await db.collection("items").doc(id).update({stock:item.stock-1});
      updateRobux(); loadMarket();
    }

    // üîπ Perfil
    async function loadProfile(){
      const cont=document.getElementById("content");
      cont.innerHTML="<h2>Perfil</h2><div id='inv'></div>";
      const invSnap=await db.collection("users").doc(currentUser).collection("inventory").get();
      const invDiv=document.getElementById("inv");
      if(invSnap.empty) invDiv.innerHTML="<p>Sin items</p>";
      else invSnap.forEach(doc=>{
        const item=doc.data();
        invDiv.innerHTML+=`
          <div class="item">
            ${item.tag?`<div class="tag" style="color:${item.tag.color};background:${item.tag.bg};">${item.tag.text}</div>`:""}
            <img src="${item.img}" width="80"><br>
            <b>${item.name}</b><br>
            ‚≠ê ${item.value}<br>
            üìå Subido por: <b>${item.addedBy||"Desconocido"}</b>
          </div>`;
      });
    }

    // üîπ Friends
    async function loadFriends(){
      const snap=await db.collection("users").doc(currentUser).get();
      const data=snap.data();
      let html="<h2>Friends</h2>";
      html+=`<input id="searchFriend" placeholder="Buscar usuario"><button onclick="searchFriend()">Buscar</button><br><br>`;
      html+="<h3>Solicitudes</h3>";
      if(data.requests.length===0) html+="<p>Sin solicitudes</p>";
      else data.requests.forEach(r=>{
        html+=`${r} <button onclick="acceptFriend('${r}')">Aceptar</button><br>`;
      });
      html+="<h3>Tus amigos</h3>";
      if(data.friends.length===0) html+="<p>No tienes amigos</p>";
      else data.friends.forEach(f=>{
        html+=`${f} <button onclick="viewFriendInventory('${f}')">Ver inventario</button><br>`;
      });
      document.getElementById("content").innerHTML=html;
    }

    async function searchFriend(){
      const name=document.getElementById("searchFriend").value;
      if(!name) return;
      const snap=await db.collection("users").doc(name).get();
      if(!snap.exists) return alert("No encontrado");
      document.getElementById("content").innerHTML+=`<p>${name} <button onclick="addFriend('${name}')">A√±adir</button></p>`;
    }

    async function addFriend(name){
      if(name===currentUser)return;
      const uref=db.collection("users").doc(name);
      const usnap=await uref.get();
      if(!usnap.exists)return alert("No existe");
      await uref.update({requests:firebase.firestore.FieldValue.arrayUnion(currentUser)});
      alert("Solicitud enviada");
    }

    async function acceptFriend(name){
      const uref=db.collection("users").doc(currentUser);
      await uref.update({
        requests:firebase.firestore.FieldValue.arrayRemove(name),
        friends:firebase.firestore.FieldValue.arrayUnion(name)
      });
      await db.collection("users").doc(name).update({
        friends:firebase.firestore.FieldValue.arrayUnion(currentUser)
      });
      loadFriends();
    }

    // üîπ Ver inventario de un amigo + enviar Robux
    async function viewFriendInventory(user){
      const content=document.getElementById("content");
      const snap=await db.collection("users").doc(user).get();
      if(!snap.exists){content.innerHTML="<p>No encontrado</p>";return;}
      const data=snap.data();
      let html=`<h2>Inventario de ${data.username}</h2>`;
      html+=`<p>Robux: üí∞ ${data.robux}</p>`;
      html+=`<h3>Enviar Robux</h3>
             <input id="giftAmount" placeholder="Cantidad">
             <button onclick="giftRobux('${user}')">Enviar</button><br><br>`;
      html+=`<h3>Items:</h3><div id='friendInventory'></div>`;
      content.innerHTML=html;

      const invSnap=await db.collection("users").doc(user).collection("inventory").get();
      const invDiv=document.getElementById("friendInventory");
      if(invSnap.empty) invDiv.innerHTML="<p>No tiene items.</p>";
      else {
        invSnap.forEach(doc=>{
          const item=doc.data();
          invDiv.innerHTML+=`
            <div class="item">
              ${item.tag?`<div class="tag" style="color:${item.tag.color};background:${item.tag.bg};">${item.tag.text}</div>`:""}
              <img src="${item.img}" width="80"><br>
              <b>${item.name}</b><br>
              ‚≠ê ${item.value}<br>
              üìå Subido por: <b>${item.addedBy||"Desconocido"}</b>
            </div>`;
        });
      }
    }

    // üîπ Enviar Robux a amigo
    async function giftRobux(user){
      const amount=parseInt(document.getElementById("giftAmount").value);
      if(!amount || amount<=0) return alert("Cantidad inv√°lida");
      const uref=db.collection("users").doc(currentUser);
      const usnap=await uref.get();
      if(usnap.data().robux<amount) return alert("No tienes suficientes Robux");
      await uref.update({robux:usnap.data().robux-amount});
      const fsnap=await db.collection("users").doc(user).get();
      await db.collection("users").doc(user).update({robux:fsnap.data().robux+amount});
      alert("Robux enviados!");
      updateRobux();
      viewFriendInventory(user);
    }

    // üîπ Giveaways (solo admin)
    function loadGiveaways(){
      document.getElementById("content").innerHTML=`
        <h2>Giveaways</h2>
        <input id="giveUser" placeholder="Usuario destino"><br>
        <input id="giveAmount" placeholder="Cantidad de Robux"><br>
        <button onclick="sendGiveaway()">Enviar</button>
      `;
    }

    async function sendGiveaway(){
      const user=document.getElementById("giveUser").value;
      const amount=parseInt(document.getElementById("giveAmount").value);
      if(!user||!amount) return;
      const snap=await db.collection("users").doc(user).get();
      if(!snap.exists)return alert("No existe ese usuario");
      await db.collection("users").doc(user).update({robux:snap.data().robux+amount});
      alert("Enviado!");
    }

    // üîπ Logout
    function logout(){
      currentUser=null;
      localStorage.removeItem("currentUser");
      location.reload();
    }

    // üîπ Admin Panel funciones
    async function addItem(){
      const name=document.getElementById("itemName").value;
      const img=document.getElementById("itemImg").value;
      const price=parseInt(document.getElementById("itemPrice").value);
      const value=parseInt(document.getElementById("itemValue").value);
      const stock=parseInt(document.getElementById("itemStock").value);
      const tagText=document.getElementById("itemTagText").value;
      const tagColor=document.getElementById("itemTagColor").value;
      const tagBg=document.getElementById("itemTagBg").value;
      const addedBy=document.getElementById("itemAddedBy").value||currentUser;
      const tag=tagText?{text:tagText,color:tagColor||"black",bg:tagBg||"yellow"}:null;
      await db.collection("items").doc(name).set({name,img,price,value,stock,tag,addedBy});
      alert("Item agregado");
      loadAdmin();
    }

    async function loadAdmin(){
      const panel=document.getElementById("adminPanel");
      panel.style.display="block";
      const cont=document.getElementById("adminItems");
      cont.innerHTML="<h3>Items actuales:</h3>";
      const snap=await db.collection("items").get();
      snap.forEach(doc=>{
        const item=doc.data();
        cont.innerHTML+=`
          <div class="item">
            ${item.tag?`<div class="tag" style="color:${item.tag.color};background:${item.tag.bg};">${item.tag.text}</div>`:""}
            <img src="${item.img}" width="60"> <b>${item.name}</b>
            üí∞${item.price} | ‚≠ê${item.value} | Stock: ${item.stock}<br>
            üìå Subido por: <b>${item.addedBy||"Desconocido"}</b><br>
            <button onclick="deleteItem('${doc.id}')">‚ùå Eliminar</button>
          </div>`;
      });
    }

    async function deleteItem(id){
      if(confirm("¬øSeguro que quieres eliminar este item?")){
        await db.collection("items").doc(id).delete();
        alert("Item eliminado");
        loadAdmin(); loadMarket();
      }
    }

    function closeAdmin(){document.getElementById("adminPanel").style.display="none";}

    document.addEventListener("keydown",(e)=>{
      if(e.key==="Insert" && currentUser==="ROBLOX"){
        const panel=document.getElementById("adminPanel");
        if(panel.style.display==="block"){closeAdmin();} else {loadAdmin();}
      }
    });

    // üîπ Mantener login al refrescar
    window.onload=function(){
      const u=localStorage.getItem("currentUser");
      if(u){currentUser=u;startApp();}
    }
  </script>
</body>
</html>
