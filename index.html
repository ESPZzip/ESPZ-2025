<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Roblox Revival Prototype</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #2c2c40;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      width: 340px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 6px;
    }
    button {
      background: #3a86ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #265dcc; }
    #menu, #adminPanel, #marketplace { display: none; }
    .menu-btn {
      display: block;
      background: #4cc9f0;
      margin: 10px auto;
      width: 200px;
    }
    #adminPanel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 20px;
      border: 2px solid #fff;
      border-radius: 10px;
      z-index: 999;
      width: 350px;
    }
    .item {
      background: #3a3a55;
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
      text-align: center;
    }
    .item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .delete-btn {
      background: #ff4d4d;
      margin-top: 8px;
    }
    .delete-btn:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>

  <!-- Registro/Login -->
  <div id="auth" class="card">
    <h2>Registro / Login</h2>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contrase√±a">
    <button onclick="register()">Registrarse</button>
    <button onclick="login()">Iniciar Sesi√≥n</button>
    <p id="authMsg"></p>
  </div>

  <!-- Men√∫ principal -->
  <div id="menu" class="card">
    <h2>Bienvenido <span id="displayUser"></span></h2>
    <button class="menu-btn" onclick="openMarketplace()">Marketplace</button>
    <button class="menu-btn">Profile</button>
    <button class="menu-btn">Friends</button>
  </div>

  <!-- Marketplace -->
  <div id="marketplace" class="card">
    <h2>Marketplace</h2>
    <div id="itemsList"></div>
    <button onclick="closeMarketplace()">Volver</button>
  </div>

  <!-- Panel Admin Secreto -->
  <div id="adminPanel">
    <h2>Panel Admin</h2>
    <p>Agregar √≠tem al Marketplace:</p>
    <input type="text" id="itemName" placeholder="Nombre del √≠tem">
    <input type="text" id="itemImg" placeholder="URL de imagen">
    <input type="number" id="itemPrice" placeholder="Precio">
    <input type="number" id="itemValue" placeholder="Valor">
    <button onclick="addItem()">Agregar √çtem</button>
    <button onclick="closeAdmin()">Cerrar</button>
  </div>

  <script>
    let storedUser = null;
    let storedPass = null;
    let items = [];

    // Cargar √≠tems de localStorage al iniciar
    window.onload = function() {
      const savedItems = localStorage.getItem("marketItems");
      if (savedItems) {
        items = JSON.parse(savedItems);
      }
    }

    function saveItems() {
      localStorage.setItem("marketItems", JSON.stringify(items));
    }

    function register() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (!user || !pass) {
        document.getElementById("authMsg").innerText = "Completa todos los campos.";
        return;
      }
      storedUser = user;
      storedPass = pass;
      document.getElementById("authMsg").innerText = "Registro exitoso. Ahora inicia sesi√≥n.";
    }

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === storedUser && pass === storedPass) {
        document.getElementById("auth").style.display = "none";
        document.getElementById("menu").style.display = "block";
        document.getElementById("displayUser").innerText = storedUser;
      } else {
        document.getElementById("authMsg").innerText = "Usuario o contrase√±a incorrectos.";
      }
    }

    // Detectar tecla Insert para abrir admin
    document.addEventListener("keydown", function(e) {
      if (e.key === "Insert") {
        const inputPass = prompt("Introduce la contrase√±a de admin:");
        if (inputPass === "crackythebest") {
          document.getElementById("adminPanel").style.display = "block";
        } else {
          alert("Contrase√±a incorrecta.");
        }
      }
    });

    function closeAdmin() {
      document.getElementById("adminPanel").style.display = "none";
    }

    // Marketplace
    function openMarketplace() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("marketplace").style.display = "block";
      renderItems();
    }
    function closeMarketplace() {
      document.getElementById("marketplace").style.display = "none";
      document.getElementById("menu").style.display = "block";
    }

    function addItem() {
      const name = document.getElementById("itemName").value;
      const img = document.getElementById("itemImg").value;
      const price = document.getElementById("itemPrice").value;
      const value = document.getElementById("itemValue").value;

      if (!name || !img || !price || !value) {
        alert("Completa todos los campos.");
        return;
      }

      items.push({ name, img, price, value });
      saveItems(); // guardar en localStorage

      // limpiar inputs
      document.getElementById("itemName").value = "";
      document.getElementById("itemImg").value = "";
      document.getElementById("itemPrice").value = "";
      document.getElementById("itemValue").value = "";

      alert("√çtem agregado al Marketplace.");
    }

    function deleteItem(index) {
      if (confirm("¬øSeguro que quieres eliminar este √≠tem?")) {
        items.splice(index, 1);
        saveItems();
        renderItems();
      }
    }

    function renderItems() {
      const container = document.getElementById("itemsList");
      container.innerHTML = "";
      if (items.length === 0) {
        container.innerHTML = "<p>No hay √≠tems a√∫n.</p>";
        return;
      }
      items.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>üí∞ Precio: ${item.price}</p>
          <p>‚≠ê Valor: ${item.value}</p>
          <button class="delete-btn" onclick="deleteItem(${index})">Eliminar</button>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
